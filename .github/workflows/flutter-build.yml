name: Build the flutter version of the RustDesk

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: linux
          - os: windows-latest
            target: windows
          - os: macos-latest
            target: macos

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Customize Server ID and Key
        shell: bash
        run: |
          FILE_PATH="libs/hbb_common/src/config.rs"
          if [ -f "$FILE_PATH" ]; then
            sed -i 's/const RENDEZVOUS_SERVER: \&str = "";/const RENDEZVOUS_SERVER: \&str = "yc.7itv.com";/g' "$FILE_PATH"
            sed -i 's/const DEFAULT_KEY: \&str = "";/const DEFAULT_KEY: \&str = "rTcQJ3osDHnvWKcWnog2L5MoT30PetbcrfIcP1mpf5s=";/g' "$FILE_PATH"
            echo "Config patched."
          fi

      - name: Install dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libpulse-dev libdbus-1-dev libgtk-3-dev libxdotool-dev libxcb-shm0-dev libxcb-randr0-dev libxcb-xfixes0-dev libxcb-shape0-dev libxcb-xinerama0-dev libxcb-composite0-dev libxcb-image0-dev libxcb-keysyms1-dev libxcb-xtest0-dev libx11-dev

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.19.6' # 锁定此版本，兼顾 xterm 需求和旧代码兼容性

      - name: Install Bridge Tool
        run: |
          cargo install flutter_rust_bridge_codegen --version 1.80.1

      - name: Build RustDesk
        shell: bash
        run: |
          # 生成桥接代码 (修复 generated_bridge.dart 缺失问题)
          ~/.cargo/bin/flutter_rust_bridge_codegen --rust-input libs/bridge/src/api.rs --dart-output flutter/lib/generated_bridge.dart || true
          
          cd flutter
          flutter pub get
          
          # 尝试修复代码中的类型冲突 (针对 3.19+ 的兼容性处理)
          sed -i 's/DialogTheme/DialogThemeData/g' lib/common.dart || true
          sed -i 's/TabBarTheme/TabBarThemeData/g' lib/common.dart || true
          
          flutter build ${{ matrix.target }} --release

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rustdesk-${{ matrix.target }}
          path: |
            flutter/build/windows/runner/Release/*
            flutter/build/linux/x64/release/bundle/*
            flutter/build/macos/Build/Products/Release/*
