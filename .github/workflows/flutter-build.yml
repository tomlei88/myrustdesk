name: Build the flutter version of the RustDesk

on:
  workflow_dispatch: # 这个指令会强制显示 "Run workflow" 按钮
  push:
    branches:
      - master

env:
  # 保持官方需要的版本号变量
  SCITER_RUST_VERSION: "1.75"
  RUST_VERSION: "1.75"
  MAC_RUST_VERSION: "1.81"

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-20.04
            target: linux
          - os: windows-2022
            target: windows
          - os: macos-13
            target: macos

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # 插入你的自定义配置
      - name: Customize Server ID and Key
        shell: bash
        run: |
          echo "Setting custom server config..."
          sed -i 's/const RENDEZVOUS_SERVER: \&str = "";/const RENDEZVOUS_SERVER: \&str = "yc.7itv.com";/g' libs/hbb_common/src/config.rs
          sed -i 's/const DEFAULT_KEY: \&str = "";/const DEFAULT_KEY: \&str = "rTcQJ3osDHnvWKcWnog2L5MoT30PetbcrfIcP1mpf5s=";/g' libs/hbb_common/src/config.rs
          echo "Config updated."

      - name: Install dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-20.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libpulse-dev libdbus-1-dev libgtk-3-dev libxdotool-dev libxcb-shm0-dev libxcb-randr0-dev libxcb-xfixes0-dev libxcb-shape0-dev libxcb-xinerama0-dev libxcb-composite0-dev libxcb-image0-dev libxcb-keysyms1-dev libxcb-xtest0-dev libx11-dev

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.16.x'

      - name: Build RustDesk
        shell: bash
        run: |
          cd flutter
          flutter pub get
          flutter build ${{ matrix.target }} --release

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rustdesk-${{ matrix.target }}
          path: |
            flutter/build/${{ matrix.target }}/outputs/bundle/release/*
            flutter/build/${{ matrix.target }}/runner/Release/*
