name: Build the flutter version of the RustDesk

on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - 'flutter/**'
      - '.github/workflows/flutter-build.yml'

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-20.04
            target: linux
          - os: windows-2022
            target: windows
          - os: macos-13
            target: macos

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # 关键步骤：在编译前自动填入你的服务器信息
      - name: Customize Server ID and Key
        shell: bash
        run: |
          echo "Setting custom server config..."
          # 替换 libs/hbb_common/src/config.rs 中的默认值
          # 这里的 sed 命令会寻找对应的常量并替换为你提供的值
          sed -i 's/const RENDEZVOUS_SERVER: \&str = "";/const RENDEZVOUS_SERVER: \&str = "yc.7itv.com";/g' libs/hbb_common/src/config.rs
          sed -i 's/const DEFAULT_KEY: \&str = "";/const DEFAULT_KEY: \&str = "rTcQJ3osDHnvWKcWnog2L5MoT30PetbcrfIcP1mpf5s=";/g' libs/hbb_common/src/config.rs
          echo "Config updated successfully."

      - name: Install dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-20.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends libasound2-dev libpulse-dev libdbus-1-dev libgtk-3-dev libcpufreq-dev libva-dev libvdpau-dev libxdotool-dev libxcb-shm0-dev libxcb-randr0-dev libxcb-xfixes0-dev libxcb-shape0-dev libxcb-xinerama0-dev libxcb-composite0-dev libxcb-image0-dev libxcb-keysyms1-dev libxcb-xtest0-dev libx11-dev

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.16.x'

      - name: Build RustDesk (Flutter)
        run: |
          cd flutter
          flutter pub get
          # 这里的构建命令会根据不同的系统自动运行
          flutter build ${{ matrix.target }} --release

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rustdesk-${{ matrix.target }}
          path: |
            flutter/build/${{ matrix.target }}/outputs/bundle/release/*
            flutter/build/${{ matrix.target }}/runner/Release/*
